# Default settings for C++
compilers=&gcc:&clang

group.gcc.compilers=g7:g13:g14:g15:gdefault
compiler.g7.exe=/usr/bin/g++-7
compiler.g7.name=g++ 7
compiler.g13.exe=/usr/bin/g++-13
compiler.g13.name=g++ 13
compiler.g14.exe=/usr/bin/g++-14
compiler.g14.name=g++ 14
compiler.g15.exe=/usr/bin/g++-15
compiler.g15.name=g++ 15
compiler.gdefault.exe=/usr/bin/g++-15
compiler.gdefault.name=g++ default (15)

group.clang.compilers=clang15:clang18:clang19:clang20:clangdefault
#group.clang.intelAsm=-mllvm --x86-asm-syntax=intel
group.clang.compilerType=clang
compiler.clang15.exe=/usr/bin/clang++-15
compiler.clang15.name=clang 15
compiler.clang18.exe=/usr/bin/clang++-18
compiler.clang18.name=clang 18
compiler.clang19.exe=/usr/bin/clang++-19
compiler.clang19.name=clang 19
compiler.clang20.exe=/usr/bin/clang++-20
compiler.clang20.name=clang 20
compiler.clangdefault.exe=/usr/bin/clang++-20
compiler.clangdefault.name=clang default (20)

defaultCompiler=gdefault
postProcess=
demangler=c++filt
demanglerType=cpp
objdumper=objdump
options=
supportsBinary=true
binaryHideFuncRe=^(__.*|_(init|start|fini)|(de)?register_tm_clones|call_gmon_start|frame_dummy|\.plt.*|_dl_relocate_static_pie)$
needsMulti=false
stubRe=\bmain\b
stubText=int main(void){return 0;/*stub provided by Compiler Explorer*/}
supportsLibraryCodeFilter=true

#################################
#################################
# Installed libs (See c++.amazon.properties for a scheme of libs group)
libs=
