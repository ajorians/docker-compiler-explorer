# Default settings for C++
compilers=&gcc:&clang

group.gcc.compilers=g15:gdefault
compiler.g15.exe=/usr/bin/g++-15
compiler.g15.name=g++ 15
compiler.gdefault.exe=/usr/bin/g++-15
compiler.gdefault.name=g++ default (15)

defaultCompiler=gdefault
postProcess=
demangler=c++filt
demanglerType=cpp
objdumper=objdump
options=
supportsBinary=true
binaryHideFuncRe=^(__.*|_(init|start|fini)|(de)?register_tm_clones|call_gmon_start|frame_dummy|\.plt.*|_dl_relocate_static_pie)$
needsMulti=false
stubRe=\bmain\b
stubText=int main(void){return 0;/*stub provided by Compiler Explorer*/}
supportsLibraryCodeFilter=true

#################################
#################################
# Installed libs (See c++.amazon.properties for a scheme of libs group)
libs=
